name: deploy develop

on: 
  push:
    branches:
      - 'develop'
    paths:
      - 'build.txt'
      -  '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: gatsby build
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: setting environment
        run: |
          touch .env
          echo DEBUG_ACCESSTOKEN=${{secrets.DEBUG_ACCESS_TOKEN}} >> .env
          echo DEBUG_SPACEID=${{secrets.DEBUG_SPACE_ID}} >> .env
      - run: npm ci
      - run: npm run build
      - name: ftp upload
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{secrets.XSERVER_FTP_ADDRESS}}
          username: ${{secrets.XSERVER_FTP_USERNAME}}
          password: ${{secrets.XSERVER_FTP_PASSWORD}}
          local-dir: ./public/
          server-dir: ${{secrets.XSERVER_SERVER_DIR}}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/~partytown/