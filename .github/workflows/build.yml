name: deploy develop

on: 
  push:
    branches:
      - 'develop'
    paths:
      - 'build.txt'
      -  '.github/workflows/build.yml'
env:
  ACCESSTOKEN: ${{secrets.DEVELOP_ACCESSTOKEN}}
  SPACEID: ${{secrets.DEVELOP_SPACEID}}
  SITEURL: ${{secrets.DEVELOP_SITEURL}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: gatsby build
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm ci
      - run: npm run build